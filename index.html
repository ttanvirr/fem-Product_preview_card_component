<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- displays site properly based on user's device -->

        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./images/favicon-32x32.png" />

        <title>Frontend Mentor | Product preview card component</title>
        <!-- Google fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
            rel="stylesheet" />

        <!-- CSS -->
        <link rel="stylesheet" href="./css/styles.css" />
    </head>
    <body>
        <main>
            <section class="product_preview_card">
                <picture class="product-image_container">
                    <source
                        srcset="./images/image-product-desktop.jpg"
                        type="image/jpg"
                        media="(min-width:560px)" />
                    <img
                        class="product-image"
                        src="./images/image-product-mobile.jpg"
                        width="686"
                        height="480"
                        alt="Perfume"
                        loading="eager"
                        decoding="sync" />
                </picture>
                <div class="card-body">
                    <p class="product-category">Perfume</p>
                    <h1 class="product-title">
                        Gabrielle Essence Eau De Parfum
                    </h1>
                    <p class="product-desc">
                        A floral, solar and voluptuous interpretation composed
                        by Olivier Polge, Perfumer-Creator for the House of
                        CHANEL.
                    </p>

                    <div class="product-price">
                        <span class="price-current">$149.99</span>
                        <span class="price-regular">$169.99</span>
                    </div>
                    <button type="button">
                        <img src="/images/icon-cart.svg" alt="" />
                        Add to Cart
                    </button>
                </div>
            </section>
        </main>
    </body>
</html>
